<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="myForm">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" [(ngModel)]="loginInfo.userName" formControlName="username">
          <mat-icon matSuffix>mail_outline</mat-icon>
          <mat-error *ngIf="myForm.controls['username'].invalid">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" [(ngModel)]="loginInfo.password" formControlName="password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="myForm.controls['password'].invalid">Password is required.</mat-error>
        </mat-form-field>
      </p>
      <div class="button">
        <button mat-raised-button class="btncolor" type="submit" (click)="onSubmit()">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
