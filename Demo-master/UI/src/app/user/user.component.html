<app-navbar></app-navbar>
<mat-card>
  <mat-card-content>
    <div class="mat-elevation-z8 tablew">
      <mat-card class="cardLeft40">
        <mat-form-field appearance="outline">
          <mat-label>Filter</mat-label>
          <input matInput [(ngModel)]="pagination.Search" placeholder="Search columns" #input>
        </mat-form-field>
      </mat-card>
      <mat-card class="cardLeft">
        <button mat-raised-button class="btncolor searchbtnHeight" (click)="applyFilter()"> Search</button>
      </mat-card>
      <mat-card class="carright">
        <button mat-raised-button routerLink="/adduser" class="btncolor">Add User<mat-icon>add</mat-icon></button>
      </mat-card>

      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" matSortActive="carbs" matSortDirection="asc">
        <!-- Name Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Nmae </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile No </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="length"
                     [pageSize]="pageSize"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="onPageChange($event)">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
